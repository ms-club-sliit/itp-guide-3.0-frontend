<div class="max-w-3xl mx-auto p-8">
    <h3 class="text-3xl text-purple-500 mb-5">
        Todo List
    </h3>
    <div class="flex flex-row gap-3 mb-3">
        <button class="px-2 py-1 bg-slate-800 text-white rounded opacity-75">
            Pending
        </button>
        <button class="px-2 py-1 bg-slate-800 text-white rounded opacity-75">
            Completed
        </button>
    </div>
    <div class="mb-4">
        <div class="flex flex-row py-3 px-1 mb-1 text-white bg-slate-800 justify-between rounded">
            <a class="cursor-pointer">
                <img src="../../assets/icons/unchecked.svg" class="px-2">
            </a>
            <p class="grow">Hello!</p>
            <a class="cursor-pointer">
                <img src="../../assets/icons/delete.svg" class="px-2">
            </a>
        </div>
    </div>
    <form>
        <div class="flex flex-row bg-slate-800 rounded opacity-75 justify-between">
            <img src="../../assets/icons/add.svg" alt="Add icon" class="px-2">
            <input type="text" name="description" required placeholder="Add a task" class="text-white bg-transparent py-3 grow">
            <img src="../../assets/icons/save.svg" alt="Save icon" class="px-2">
        </div>
    </form>
</div>
